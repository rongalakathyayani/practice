<script>
    let x="",y="",k=""
    let Fruits={fruits:prompt("fruits"),cost:prompt("cost"),Sellingprice:prompt("Sellingprice")}
    for(i=Fruits.fruits.length;i>=0;i--){
        x+=Fruits.fruits.charAt(i)
        
    }
    document.write(x+"<br>")

    for(j=Fruits.cost.length;j>=0;j--){
       y+=Fruits.cost.charAt(j)
    }
    document.write(y+"<br>")
    for(z=Fruits.Sellingprice.length;z>=0;z--){
        k+=Fruits.Sellingprice.charAt(k)
    }
    document.write(k)
</script>
