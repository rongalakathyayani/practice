<script>
     let n=prompt("Enter your number");
     let i=0;
     while(i<=n){
         document.write(i)
         document.write("\n")
         i++;
     }
    document.write("\n")
    while(n>=0){
        document.write(n);
        document.write("\n")
        n--;
    }

</script>
